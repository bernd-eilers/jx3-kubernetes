    kind: ingress
    namespaceSubDomain: -jx.
    tls:
      email: ""
      enabled: false
      production: false
  repository: nexus
  pipelineUser:
    username: bei
  repository: nexus
  secretStorage: local
  vault: {}
  webhook: lighthouse
